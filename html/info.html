<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우서 인증서</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/info.css">
  </head>
  <body>
    <div class="info">
      <div class="header"><span class="header-name">간편인증</span></div>
      <div class="info-main">
        <form action="#">
        <div class="info-header-div"><span class="info-header">본인인증 정보 입력</span></div>
          <div class="info-name">
            <div class="name-label"><label for="name">이름</label></div>
            <div>
              <input
                id="name"
                class="name"
                type="text"
                title="이름"
                placeholder="홍길동"
                maxlength="50"
              />
            </div>
          </div>
          <div class="info-birth">
            <div class="birth-label"><label for="birth">생년월일</label></div>
            <div>
              <input
                id="birth"
                class="birth"
                type="number"
                title="생년월일"
                placeholder="19900101"
                maxlength="8"
              />
            </div>
          </div>
          <div class="info-phone">
            <div class="phone-label"><label for="phone">휴대폰 번호</label></div>
            <div>
              <select title="휴대폰번호 앞자리 선택" class="first-phone"><!----> <option value="010">010</option> <option value="011">011</option> <option value="016">016</option> <option value="017">017</option> <option value="018">018</option> <option value="019">019</option></select>
              <input
                id="phone"
                class="last-phone"
                type="number"
                title="휴대폰 번호"
                placeholder="12341234"
                maxlength="8"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
