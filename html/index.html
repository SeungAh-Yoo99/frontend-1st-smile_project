<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우서 인증서</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/agree.css">
  <link rel="stylesheet" href="../css/info.css">
  <link rel="stylesheet" href="../css/pick.css">
  <link rel="icon" href="../src/favicon.ico">
</head>

<body>
  <div class="viewport">
    <div class="screen">
      <div class="left-main">
        <div class="pick-width">
          <header class="certification-header">
              <img src="../src/img/icon_certification.png" alt="민간인증서">
              <span>민간 인증서</span>
          </header>
      
          <section class="app-icon-bg">
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_woori.png" alt="우리인증서"> <a>우리인증서</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_toss.png" alt="토스"> <a>토스</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_shinhan.png" alt="신한인증서"> <a>신한인증서</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_samsung.png" alt="삼성패스"> <a>삼성패스</a>
              </li>
      
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_salad.png" alt="뱅크샐러드"> <a>뱅크샐러드</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_payco.png" alt="페이코"> <a>페이코</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_pass.png" alt="통신사PASS"> <a>PASS</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_nh.png" alt="NH인증서"> <a>NH인증서</a>
              </li>
      
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_naver.png" alt="네이버"> <a>네이버</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_kb.png" alt="국민인증서"> <a>국민인증서</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_kakaotalk.png" alt="카카오톡"> <a>카카오톡</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_kakaobank.png" alt="카카오뱅크"> <a>카카오뱅크</a>
              </li>
      
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_hana.png" alt="하나인증서"> <a>하나인증서</a>
              </li>
              <li class="app-icon" id="li-direction">
                  <img src="../src/img/icon_dream.png" alt="드림인증"> <a>드림인증</a>
              </li>
              <li class="app-icon" id="li-direction"> </li>
              <li class="app-icon" id="li-direction"> </li>
          </section>
        </div>
      </div>
      <div class="right-main">
        <div class="info">
          <div class="header"><span class="header-name">간편인증</span></div>
        <div class="info-main">
          <form action="#">
          <div class="info-header-div"><span class="info-header">본인인증 정보 입력</span></div>
            <div class="info-name">
              <div class="name-label"><label for="name">이름</label></div>
              <div>
                <input
                  id="name"
                  class="name"
                  type="text"
                  title="이름"
                  placeholder="홍길동"
                  maxlength="50"
                />
              </div>
            </div>
            <div class="info-birth">
              <div class="birth-label"><label for="birth">생년월일</label></div>
              <div>
                <input
                  id="birth"
                  class="birth"
                  type="number"
                  title="생년월일"
                  placeholder="19900101"
                  maxlength="8"
                />
              </div>
            </div>
            <div class="info-phone">
              <div class="phone-label"><label for="phone">휴대폰 번호</label></div>
              <div>
                <select title="휴대폰번호 앞자리 선택" class="first-phone"><!----> <option value="010">010</option> <option value="011">011</option> <option value="016">016</option> <option value="017">017</option> <option value="018">018</option> <option value="019">019</option></select>
                <input
                  id="phone"
                  class="last-phone"
                  type="number"
                  title="휴대폰 번호"
                  placeholder="12341234"
                  maxlength="8"
                />
              </div>
            </div>
          </form>
        </div>
          </div>
          <div class="check">
            <div class="wrapper__right__bottom">
              <!-- 동의 -->
              <div class="agreement">
                  <div class="agree__title">
                      <div class="agree__title__left">서비스 이용에 대한 동의</div>
                      <div class="agree__title__right">
                          <input type="checkbox" id="allAgreement">
                          <label for="allAgreement"><span>전체동의</span></label>
                      </div>
                  </div>
                  <div class="agree__content">
                      <div class="agree__content__child">
                          <input type="checkbox" id="personalInformationAgreement" class="agree_checkbox">
                          <label for="personalInformationAgreement"><span>개인정보 이용 동의(필수)</span></label>
                          <button class="agree__content__viewTerms">></button>
                      </div>
                      <div class="agree__content__child">
                          <input type="checkbox" id="thirdPartyInformationAgreement" class="agree_checkbox">
                          <label for="thirdPartyInformationAgreement"><span>제3자정보제공동의(필수)</span></label>
                          <button class="agree__content__viewTerms">></button>
                      </div>
                  </div>
              </div>
      
              <!-- 사용방법 메뉴얼 안내 -->
              <div class="manual">
                  <button class="manual__info">
                      <img src="../src/img/person.png" alt="사용방법 매뉴얼 안내">
                      <span>사용방법 매뉴얼 안내</span>
                  </button>
              </div>
              <!-- 우측 하단 버튼 -->
              <div class="post__button">
                  <button class="post__button__left">닫기</button>
                  <button class="post__button__right">인증 요청</button>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
