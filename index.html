<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우서 인증서</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/agree.css">
  <link rel="stylesheet" href="./css/info.css">
  <link rel="stylesheet" href="./css/pick.css">
  <link rel="icon" href="./src/favicon.ico">
  <!-- Tailwindcss를 사용하기 위한 cdn 코드 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/firebaseInit.js"></script>
  <script type="module" src="./js/firebaseSMS.js"></script>
</head>

<body>
  <div class="viewport">
    <div class="screen">
      <div class="left-main">
        <div class="pick-width">
          <header class="certification-header">
            <a href=""><img src="./src/img/icon_backarrow.png" alt="back"></a>
            <span>민간 인증서</span>
          </header>

          <section class="app-icon-bg">
            <ul class="app-icon-list">
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_woori.png" alt="woori"><a>우리인증서</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_toss.png" alt="toss"> <a>토스</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_shinhan.png" alt="shinhan"> <a>신한인증서</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_samsung.png" alt="samsung"> <a>삼성패스</a>
              </li>

              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_salad.png" alt="banksalad"> <a>뱅크샐러드</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_payco.png" alt="payco"> <a>페이코</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_pass.png" alt="pass"> <a>PASS</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_nh.png" alt="nh"> <a>NH인증서</a>
              </li>

              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_naver.png" alt="naver"> <a>네이버</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_kb.png" alt="KB"> <a>국민인증서</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_kakaotalk.png" alt="kakaotalk"> <a>카카오톡</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_kakaobank.png" alt="kakaobank"> <a>카카오뱅크</a>
              </li>

              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_hana.png" alt="hana"> <a>하나인증서</a>
              </li>
              <li class="app-icon">
                <img class="w-[50px] h-[50px] border border-solid rounded-[15px] hover:scale-110"
                  src="./src/img/icon_dream.png" alt="dream"> <a>드림인증</a>
              </li>
              <li class="app-icon"> </li>
              <li class="app-icon"> </li>
            </ul>
          </section>
        </div>
      </div>
      <div class="right-main">
        <div class="info">
          <div class="header"><span class="header-name">간편인증</span></div>
          <div class="info-main">
            <form action="#">
              <div class="info-header-div"><span class="info-header">본인인증 정보 입력</span></div>
              <div class="info-name">
                <div class="name-label"><label for="name">이름</label></div>
                <div>
                  <input id="name" class="name" type="text" title="이름" placeholder="홍길동" maxlength="50" />
                </div>
              </div>
              <div class="info-birth">
                <div class="birth-label"><label for="birth">생년월일</label></div>
                <div>
                  <input id="birth" class="birth" type="number" title="생년월일" placeholder="19900101" maxlength="8" />
                </div>
              </div>
              <div class="info-phone">
                <div class="phone-label"><label for="phone">휴대폰 번호</label></div>
                <div>
                  <select title="휴대폰번호 앞자리 선택" class="first-phone" id="first-phone">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                  <input id="phone" class="last-phone" type="number" title="휴대폰 번호" placeholder="12341234"
                    maxlength="8" />
                  <button id="phoneNumberButton">전송</button>

                    
                </div>
              </div>
              <div class="info-check">
                <div id="recaptcha-container"></div>   
                <div class="phone_check-label"><label for="phone_check">인증번호</label></div>
                <input id="phone_check" class="phone_check" type="number" title="인증번호" maxlength="6" />
                <button id="confrimCodeButton">인증</button>

              </div>
            </form>
          </div>
        </div>
        <div class="check">
          <div class="wrapper__right__bottom">
            <!-- 동의 -->
            <div class="agreement">
              <div class="agree__title">
                <div class="agree__title__left">서비스 이용에 대한 동의</div>
                <div class="agree__title__right">
                  <input type="checkbox" id="allAgreement">
                  <label for="allAgreement"><span>전체동의</span></label>
                </div>
              </div>
              <div class="agree__content">
                <div class="agree__content__child">
                  <input type="checkbox" id="personalInformationAgreement" class="agree_checkbox">
                  <label for="personalInformationAgreement"><span>개인정보 이용 동의(필수)</span></label>
                  <button class="agree__content__viewTerms"
                    popovertarget="personalInformationAgreementPopover">></button>
                  <div id="personalInformationAgreementPopover" popover class="agree__content__popover">
                    우리FISA 3기에 오신걸 환영합니다 ^^
                  </div>
                </div>
                <div class="agree__content__child">
                  <input type="checkbox" id="thirdPartyInformationAgreement" class="agree_checkbox">
                  <label for="thirdPartyInformationAgreement"><span>제3자정보제공동의(필수)</span></label>
                  <button class="agree__content__viewTerms"
                    popovertarget="thirdPartyInformationAgreementPopover">></button>
                  <div id="thirdPartyInformationAgreementPopover" popover class="agree__content__popover">
                    취준 화이팅!
                  </div>
                </div>
              </div>
            </div>

            <!-- 사용방법 메뉴얼 안내 -->
            <div class="manual">
              <button class="manual__info">
                <img src="./src/img/person.png" alt="사용방법 매뉴얼 안내">
                <span>사용방법 매뉴얼 안내</span>
              </button>
            </div>
            <!-- 우측 하단 버튼 -->
            <div class="post__button">
              <button class="post__button__left">닫기</button>
              <button class="post__button__right">인증 요청</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
